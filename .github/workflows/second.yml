name: second

on: push
    

jobs:
  job1:
    name: First job
    runs-on: ubuntu-latest
    steps:
    - name: Step One
      uses: actions/checkout@v2
    - name: Step Two
      run: |
        echo "Hello World"
        date


  job2:
    name: Second job
    runs-on: windows-latest
    steps:
    - name: Step One
      uses: actions/checkout@v2
    - name: Step Two
      run: |
        "Write-Out 'Hello World' "
        date


  job3:
    name: Third job
    needs: [job1, job2]
    runs-on: macos-latest
    steps:
    - name: Step One
      uses: actions/checkout@v2
    - name: Step Two
      run: |
        echo "Hello World"
        date

  job4:
    name: Fourth  job
    needs: [job1, job2, job3]
    runs-on: windows-latest
    steps:
    - name: Step One
      uses: actions/checkout@v2
    - name: Step Two
      run: |
        "Get-ChildItem Env: | Sort-Object Name"
        date